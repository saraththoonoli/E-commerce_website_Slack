<div class="container filter-box">
  <div class="col-md-6 offset-md-3">
    <div class="input-group">
      <input
        id="search"
        type="text"
        class="form-control"
        placeholder="Search products"
        [(ngModel)]="searchQuery"
        (input)="searchProducts()"
      />
    </div>
  </div>
</div>
<app-ec-carousel></app-ec-carousel>

<div class="app-container product-container">
  <div class="product-card" *ngFor="let product of filteredProducts">
    <img [src]="product.image" [alt]="product.title" class="product-image" />
    <div class="product-details">
      <h2 class="product-title">{{ product.title }}</h2>
      <p class="product-price">Price: ${{ product.price }}</p>
      <div class="button-container">
        <button class="add-to-cart-btn left" (click)="addToCart(product)">
          <i class="fa-sharp fa-solid fa-cart-plus fa-beat-fade fa-xl" style="color: #000000;"></i>
        </button>
        <button class="add-to-cart-btn left" (click)="showProductDetails(product.id)">
          <i class="fa-solid fa-circle-info fa-beat-fade fa-xl" style="color: #000000;"></i>
        </button>
       
      </div>
    </div>
  </div>
</div>
